<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stopwatch.css">
</head>

<body>

    <div class="container">
        <div class="row main-row">
            <div class="col-12 main-column">
                <div class="row">
                    <div class="col-3 titles">Hours</div>
                    <div class="col-3 titles">Minutes</div>
                    <div class="col-3 titles">Seconds</div>
                    <div class="col-3 titles">Hundredths</div>
                </div>
                <div class="row">
                    <div class="col-12 text-center timer">
                        <h1 id="timer">00:00:00:00</h1>
                    </div>
                </div>
                <div class="row buttons">
                    <div class="col-4 buttons">
                        <button type="button" class="button btn btn-primary" id="start">Start</button>
                    </div>
                    <div class="col-4 buttons">
                        <button type="button" class="button btn btn-primary" id="pause">Pause</button>
                    </div>
                    <div class="col-4 buttons">
                        <button type="button" class="button btn btn-primary" id="reset">Reset</button>
                    </div>
                </div>
            </div>

        </div>


    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/stopwatch.js"></script>
</body>
</html>
