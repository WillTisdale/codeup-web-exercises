<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veridian Dynamics: Register With Us</title>
</head>
<body>
    <header>
        <h2>Registration Information</h2>
    </header>
    <main>
        <form method="GET" action="https://request-inspector.glitch.me/">
            <fieldset>
                <legend>Email Log In</legend>
                <input id="email" name="email" type="text" placeholder="JohnDoe@email.com">
                <label for="email">Email</label>
                <br>
                <input id="password" name="password" type="password" placeholder="••••••••">
                <label for="password">Password</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Bio</legend>
                <label for="bio"></label>
                <textarea id="bio" name="bio" type="text" placeholder="Description of yourself"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>How did you hear about us?</legend>
                <input id="billboard" type="radio" name="how" value="Billboard">
                <label for="billboard">Billboard</label>
                <br>
                <input id="radio" type="radio" name="how" value="Radio Advertisement">
                <label for="radio">Radio Advertisement</label>
                <br>
                <input id="internet" type="radio" name="how" value="Internet Advertisement">
                <label for="internet">Internet Advertisement</label>
                <br>
                <input id="other" type="radio" name="how" value="Other">
                <label for="other">Other</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>What web browser are you using?</legend>
                <label for="browser">Select:</label>
                <select id="browser" name="browser">
                    <option>Google Chrome</option>
                    <option>Mozilla Firefox</option>
                    <option>Internet Explorer</option>
                    <option>Safari</option>
                    <option>Opera</option>
                    <option>Microsoft Edge</option>
                    <option>Chromium</option>
                    <option>Vivaldi</option>
                    <option>UC Browser</option>
                    <option>Maxthon</option>
                    <option>Mozilla Brave</option>
                </select>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
